<div class="col-lg-3 g-2 col-md-4 col-sm-10 p-2 offset-md-0 offset-sm-1">
  <div class="card border border-dark">
    {% if product.image %}
    <img
      class="card-img-top"
      style="height: 22vh"
      src="{{product.get_thumbnail}}"
      alt="{{product.title}}"
    />
    {% endif %}
    <div class="card-body">
      <h6 class="">{{product.title}}</h6>
      <h6 class="text-muted">Vendor: {{ product.vendor.name }}</h6>
      <div class="text-muted description">{{product.description}}</div>

      <div class="d-flex align-items-center justify-content-between">
        <div class="d-flex flex-column">
          <div class="h6">₹{{product.price}}</div>
          <div class="text-muted"><s>₹{{product.price|add:product.price}}</s></div>
        </div>
        <div class="p-2 d-flex">
          <form method="post" action="">
            {% csrf_token %}
            <input type="number" name="pid" value="{{product.id}}" style="display: none"/>
            <input
              min="1"
              max="20"
              name="quantity"
              value="1"
              type="number"
              class="form-control form-control-sm border border-dark my-1"
              style="width: 100px"
            />
            <button type="submit" class="btn btn-success border border-dark p-1" style="width: 100px">
              Add to Cart
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
