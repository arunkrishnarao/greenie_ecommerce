{% extends 'core/base.html' %}

{% block title %}Vendor Login{% endblock title %}

{% block content %}
    <div class="container">

        <div class="row">
          <div class="col-md-6 offset-md-3">
            <div class="card my-5">

                <form class="card-body p-lg-5" method="post" action="">
                    {% csrf_token %}
                    <div class="text-center">
                        <img src="/media/logo.png" class="img-fluid profile-image-pic my-3" width="200px" alt="profile">
                    </div>
                    <h1 class="title" style="text-align:center; margin-bottom: 28px;">Vendor Login</h1>
                    
                    <center> {{ form.as_p }} </center>

                    <div class="field">
                        <div class="control">
                            <div class="text-center"><button type="submit"
                                class="btn px-5 mb-5 w-100 btn btn-outline-success">Login</button></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
